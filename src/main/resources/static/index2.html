<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural2SPARQL B3</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            min-height: 60px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .results-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            border: 1px solid #ced4da;
            white-space: pre-wrap; /* Para respeitar quebras de linha e espaços */
            word-wrap: break-word;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .results-table th {
            background-color: #f0f0f0;
        }
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta à Base de Conhecimento da B3</h1>
        <p>Faça sua pergunta em linguagem natural sobre o mercado de ações:</p>
        
        <textarea id="perguntaInput" rows="3" placeholder="Ex: Qual foi o preço de fechamento da PETR4 em 10/05/2023?"></textarea>
        <button id="submitButton">Enviar Pergunta</button>
        <div class="loader" id="loadingSpinner"></div>

        <h2>Resultados da Consulta:</h2>
        <div id="areaDeResultados" class="results-area">
            Aguardando pergunta...
        </div>

        <h2>Consulta SPARQL Gerada:</h2>
        <div id="areaDaQuerySparql" class="results-area">
            N/A
        </div>
    </div>

    <script>
        const perguntaInputElement = document.getElementById('perguntaInput');
        const submitButtonElement = document.getElementById('submitButton');
        const resultadosDiv = document.getElementById('areaDeResultados');
        const querySparqlDiv = document.getElementById('areaDaQuerySparql');
        const loadingSpinner = document.getElementById('loadingSpinner');

        submitButtonElement.addEventListener('click', processarPergunta);
        perguntaInputElement.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) { // Enviar com Enter (sem Shift)
                event.preventDefault(); // Evita nova linha no textarea
                processarPergunta();
            }
        });

        function processarPergunta() {
            const perguntaUsuario = perguntaInputElement.value.trim();
            if (!perguntaUsuario) {
                alert("Por favor, digite uma pergunta.");
                return;
            }

            resultadosDiv.innerHTML = ""; // Limpa resultados anteriores
            querySparqlDiv.textContent = "Processando...";
            loadingSpinner.style.display = 'block';
            submitButtonElement.disabled = true;

            fetch('/processar_pergunta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta: perguntaUsuario })
            })
            .then(response => {
                // Primeiro, verificamos se a resposta é OK. Se não for, tentamos obter o erro do corpo JSON.
                if (!response.ok) {
                    return response.json() // Tenta parsear o corpo do erro como JSON
                        .then(errorData => {
                             // O backend envia {"erro": "mensagem", "sparqlQuery": "..."}
                            const errorMessage = errorData.erro || `Erro HTTP: ${response.status}`;
                            const sparqlQueryOnError = errorData.sparqlQuery || "Query SPARQL não disponível.";
                            // Criamos um objeto de erro que imita a estrutura de sucesso para ser pego pelo catch
                            return Promise.reject({ 
                                message: errorMessage, 
                                sparqlQuery: sparqlQueryOnError,
                                isStructuredError: true 
                            });
                        })
                        .catch(() => {
                            // Se o corpo do erro não for JSON ou o parse falhar
                            return Promise.reject({ 
                                message: `Erro HTTP: ${response.status} - Não foi possível obter detalhes do erro.`,
                                isStructuredError: false
                            });
                        });
                }
                return response.json(); // Se a resposta for OK, parseia o corpo JSON normalmente
            })
            .then(data => {
                loadingSpinner.style.display = 'none';
                submitButtonElement.disabled = false;
                querySparqlDiv.textContent = data.sparqlQuery || "N/A";

                let resultadoParaExibir = data.resposta;
                let tipoResposta = "texto"; // Default

                // Tenta detectar se data.resposta é uma string JSON que representa um array ou objeto
                try {
                    if (typeof data.resposta === 'string') {
                        const trimmedResposta = data.resposta.trim();
                        // Verifica se parece ser um JSON (array ou objeto)
                        if ((trimmedResposta.startsWith('[') && trimmedResposta.endsWith(']')) ||
                            (trimmedResposta.startsWith('{') && trimmedResposta.endsWith('}'))) {
                            
                            resultadoParaExibir = JSON.parse(data.resposta); // <<< PARSE ADICIONAL AQUI
                            
                            if (Array.isArray(resultadoParaExibir)) {
                                tipoResposta = "lista";
                            } else if (typeof resultadoParaExibir === 'object' && resultadoParaExibir !== null) {
                                tipoResposta = "objeto";
                            }
                        }
                    }
                } catch (e) {
                    console.warn("Não foi possível fazer parse de data.resposta como JSON, tratando como texto:", data.resposta, e);
                    tipoResposta = "texto"; // Fallback para texto se o parse falhar
                    resultadoParaExibir = data.resposta; // Garante que é a string original
                }

                // Exibir resultados
                resultadosDiv.innerHTML = ''; // Limpa antes de adicionar novo conteúdo

                if (tipoResposta === "lista") {
                    if (resultadoParaExibir.length === 0) {
                        resultadosDiv.textContent = "Nenhum resultado encontrado (lista vazia).";
                    } else if (resultadoParaExibir.every(item => typeof item === 'string')) {
                        // Lista de strings (como os tickers da Pergunta 4)
                        const p = document.createElement('p');
                        p.textContent = resultadoParaExibir.join(', ');
                        resultadosDiv.appendChild(p);
                    } else {
                        // Lista de objetos (resultados típicos de SELECT com múltiplas colunas)
                        const table = document.createElement('table');
                        table.className = 'results-table';
                        
                        const thead = table.createTHead();
                        const headerRow = thead.insertRow();
                        // Usa as chaves do primeiro objeto para criar os cabeçalhos
                        Object.keys(resultadoParaExibir[0]).forEach(key => {
                            const th = document.createElement('th');
                            th.textContent = key;
                            headerRow.appendChild(th);
                        });

                        const tbody = table.createTBody();
                        resultadoParaExibir.forEach(obj => {
                            const row = tbody.insertRow();
                            Object.values(obj).forEach(value => {
                                const cell = row.insertCell();
                                cell.textContent = value !== null ? value : ""; // Mostrar string vazia para null
                            });
                        });
                        resultadosDiv.appendChild(table);
                    }
                } else if (tipoResposta === "objeto") {
                    // Para respostas que são um único objeto JSON (ex: resultado de uma query ASK)
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(resultadoParaExibir, null, 2); // Formata o JSON
                    resultadosDiv.appendChild(pre);
                } else { // tipoResposta === "texto"
                    // Para "Nenhum resultado encontrado." ou respostas CONSTRUCT/DESCRIBE (Turtle)
                    const pre = document.createElement('pre'); // Usar <pre> para manter formatação Turtle
                    pre.textContent = resultadoParaExibir;
                    resultadosDiv.appendChild(pre);
                }
            })
            .catch(error => {
                loadingSpinner.style.display = 'none';
                submitButtonElement.disabled = false;
                console.error('Erro detalhado ao processar pergunta:', error);
                resultadosDiv.innerHTML = `<p style="color: red;">Erro: ${error.message || 'Ocorreu um erro desconhecido.'}</p>`;
                if (error.isStructuredError) { // Se o erro veio do nosso tratamento de erro HTTP
                    querySparqlDiv.textContent = error.sparqlQuery || "Query SPARQL não disponível.";
                } else {
                    querySparqlDiv.textContent = "Query SPARQL não disponível devido ao erro.";
                }
            });
        }
    </script>
</body>
</html>
