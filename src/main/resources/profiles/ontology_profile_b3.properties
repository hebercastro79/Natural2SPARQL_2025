# ==========================================================
# Perfil de Ontologia - B3 (Alinhado com a query funcional)
# ==========================================================

# --- 1. Prefixo da Ontologia ---
prefix.b3 = https://dcm.ffclrp.usp.br/lssb/stock-market-ontology#

# --- 2. Mapeamento de Classes (C) ---
# Usaremos 'a' (rdf:type) diretamente nos templates quando necessário.
# Mas mantemos os mapeamentos caso sejam úteis para outros templates.
C1 = b3:Empresa_Capital_Aberto
C5 = b3:Setor_Atuacao

# --- 3. Mapeamento de Predicados (P) ---
P1 = b3:temValorMobiliarioNegociado
P3 = b3:negociado
P4 = b3:negociadoDurante
P5 = b3:precoFechamento
P6 = b3:ocorreEmData
P7 = b3:precoAbertura
P9 = b3:atuaEm
P10 = b3:volumeNegociacao
P12 = b3:precoMinimo
P13 = b3:precoMaximo
P18 = rdfs:label
P19 = b3:ticker

# --- 4. Mapeamento de Variáveis SPARQL (S, O, ANS) ---
# Nomes tirados diretamente da query que funcionou
S1 = ?empresa
S2 = ?valorMobiliarioNode
S3 = ?negociadoNode
S4 = ?pregao
S5 = ?setor
S6 = ?negociadoEmPregao
O1 = ?codigo_negociacao
O2 = #DATA#
ANS = ?valor

# --- 5. Mapeamento Semântico para Predicados Genéricos ---
# Traduz o resultado do Python (ex: precoFechamento) para um Predicado Genérico (ex: P5)
resposta.precoFechamento = P5
resposta.precoAbertura = P7
resposta.precoMaximo = P13
resposta.precoMinimo = P12
resposta.precoMedio = b3:precoMedio
resposta.volumeNegociacao = P10